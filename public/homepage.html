<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <link rel="stylesheet" href="homepage.css">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 onclick="window.location.href='homepage.html'">OurSpace</h1>
        <div class="menu">
            <button>Add Post</button>
            <button>My Profile</button>
        </div>

        <!-- Sign Out Button -->
        <div class="sign-out-btn">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for friends..." oninput="searchFriends()">
        <div class="dropdown" id="searchResults"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Posts Section -->
        <div class="posts">
            <div class="post">
                <h2>Post 1</h2>
                <p>This is the content of the first post.</p>
                <button>Reply</button>
            </div>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
            <h3>Friends List</h3>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- JavaScript File -->
    <script src="homepage.js"></script>
</body>
</html>
