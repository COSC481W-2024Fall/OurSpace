<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your custom scripts -->
    <script src="firebasePost.js"></script>
    <script src="displayPost.js"></script>
    <title>OurSpace</title>
    <link rel="stylesheet" href="homepage.css">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 onclick="window.location.href='homepage.html'">OurSpace</h1>
        <div class="menu">
            <button>Add Post</button>
            <button>Add Friend</button>
            <button onclick="window.location.href='EditUserPage.html'" id="myprofilebutton">My Profile</button>
        </div>

        <!-- Sign Out Button -->
        <div class="sign-out-btn">
            <button onclick="window.location.href='login.html'" id="signoutbutton">Sign Out</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for friends..." oninput="searchFriends()">
        <div class="dropdown" id="searchResults"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Posts Section -->
        <div class="posts">
            
            <!-- Post Creation Form -->
            <div class="post-form">
                <form id="postForm">
                    <textarea id="postContent" rows="4" placeholder="What's on your mind?" required></textarea>
                    <button onclick="document.getElementById('postForm').scrollIntoView();">Add Post</button>
                </form>
            </div>
            
            <!-- Existing Posts -->
            <div id="postsContainer">
                <!-- Posts will be loaded here dynamically -->
            </div>

        </div>

        <!-- Friends List -->
        <div class="friends-list">
            <h3>Friends List</h3>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="homepage.js"></script>
</body>
</html>
