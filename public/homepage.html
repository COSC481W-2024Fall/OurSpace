<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4682b4; /* SteelBlue background */
        }
        .navbar {
            background-color: #ffa500; /* Orange color for top box */
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
            padding: 0;
            font-size: 3em; /* Bigger font for the logo */
            display: inline-block;
            color: darkmagenta; /* DarkMagenta for OurSpace */
            cursor: pointer; /* Make the title clickable */
        }
        .menu {
            display: inline-block;
            margin-left: 20px;
        }
        .menu button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: darkmagenta; /* DarkMagenta button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #4682b4; /* SteelBlue on hover */
        }
        .sign-out-btn {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%); /* Center vertically */
        }
        .sign-out-btn button {
            padding: 10px 20px;
            background-color: darkmagenta; /* DarkMagenta for button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .sign-out-btn button:hover {
            background-color: #4682b4; /* SteelBlue on hover */
        }
        .content {
            display: flex;
            margin: 20px;
        }
        .posts {
            flex: 3;
            margin-right: 20px;
        }
        .post {
            background-color: darkmagenta; /* DarkMagenta for Post box */
            color: white;
            border: none;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .friends-list {
            background-color: darkmagenta; /* DarkMagenta for Friends List box */
            color: white;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
        }
        .friends-list ul {
            list-style-type: none;
            padding: 0;
        }
        .friends-list li {
            padding: 5px 0;
        }
        .search-bar {
            position: absolute; /* Fix to top left corner */
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid darkmagenta;
            border-radius: 5px;
        }
        .dropdown {
            position: absolute;
            top: 50px; /* Adjust based on your design */
            left: 20px;
            background-color: white;
            border: 1px solid darkmagenta;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000; /* Ensure it appears above other elements */
            display: none; /* Hidden by default */
        }
        .dropdown div {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background-color: darkmagenta; /* DarkMagenta on hover */
            color: white; /* Change text color on hover */
        }
        .search-results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1 onclick="window.location.href='homepage.html'">OurSpace</h1>
        <div class="menu">
            <button>Add Post</button>
            <button>My Profile</button>
        </div>

        <!-- Sign Out Button -->
        <div class="sign-out-btn">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for friends..." oninput="searchFriends()">
        <div class="dropdown" id="searchResults"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Posts Section -->
        <div class="posts">
            <div class="post">
                <h2>Post 1</h2>
                <p>This is the content of the first post.</p>
                <button>Reply</button>
            </div>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
            <h3>Friends List</h3>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- JavaScript File -->
    <script src="homepage.js"></script>
</body>
</html>
