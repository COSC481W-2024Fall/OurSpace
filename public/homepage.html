<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebasePost.js"></script>
    <script src="homepage.js"></script>
    <title>OurSpace</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>

    <div class="navbar">
        <h1 onclick="window.location.href='homepage.html'">
            <img src="Blue+White%20long%20logo.png" alt="OurSpace Logo" style="height: 90px;">
        </h1>
        <div class="navbar-buttons">
            <button onclick="window.location.href='EditUserPage.html'" id="myprofilebutton">My Profile</button>
            <button onclick="window.location.href='login.html'" id="signoutbutton">Sign Out</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for followers..." oninput="searchFollowers()">
        <div class="dropdown" id="searchResults"></div>
    </div>

    <div class="content">
        <div class="posts">
            
            <div class="post-form">
                <form id="postForm">
                    <textarea id="postContent" rows="4" placeholder="What's on your mind?" required></textarea>
                    <button onclick="document.getElementById('postForm').scrollIntoView();">Add Post</button>
                </form>
            </div>
            
            <div id="postsContainer">
            </div>
        </div>

        <div class="followers-list">
            <h3 class="followers-list-title">Followers</h3>
            <ul></ul>
        </div>        
    </div>

    <div id="followerActionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalAddFollowerBtn" onclick="addFollower()">Follow</button>
            <button id="modalViewProfileBtn" onclick="viewProfile()">View Profile</button>
        </div>
    </div>
    
</body>
</html>
