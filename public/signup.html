<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OurSpace SignUp</title>

    <link rel="stylesheet" href="signup.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <h1>
        <img src="Blue+White%20long%20logo.png" alt="OurSpace Logo" style="height: 80px;">
    </h1>

    <form id="signupForm">

        <h2>SIGN UP</h2>

        <label>Name: </label>
        <input type="text" name="name" id="name" required>

        <br>

        <label>Username (Email): </label>
        <input type="email" name="username" id="username" required>

        <br>
        
        <label>Password: </label>
        <input type="password" name="password" id="password" required>
        
        <br>
        
        <label>Confirm Password: </label>
        <input type="password" name="confirm-password" id="confirm-password" required>
        
        <br>
        <button type="submit" id="submit">Sign Up!</button>
    </form>

    <!-- Button to go back to login page -->
    <div style="margin-top: 20px; text-align: center;">
        <p>Already have an account? <a href="login.html">Click here to go back to login</a></p>
    </div>
    
    <script src="firebaseAuth.js"></script>
</body>
</html>
