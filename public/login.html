<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <img src="Blue+White%20long%20logo.png" alt="OurSpace Logo" class="logo">
    </header>

    <div class="login-container">
        <form id="loginForm">
            <h2>Welcome Back!</h2>

            <div class="input-group">
                <label for="username">Email:</label>
                <input type="email" name="username" placeholder="Enter your email" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" id="password" required>
            </div>

            <button type="submit" id="loginbutton">Login</button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script type="module" src="firebaseLogin.js"></script>
</body>
</html>
