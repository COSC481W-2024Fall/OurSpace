<!DOCTYPE html>
<html>
    <head>
        <title>
            OurSpace Login
        </title>
        <link rel="stylesheet" href="login.css">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    </head>

    <body>
        <h1 onclick="window.location.href='homepage.html'">
            <img src="Blue+White%20long%20logo.png" alt="OurSpace Logo" style="height: 80px;">
        </h1>

        <form id="loginForm">
            <h2>LOGIN</h2>

            <label>Username:</label>
            <input type="email" name="username" placeholder="Enter username here" id="username" required>

            <br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password here" id="password" required>
            <br>

            <button type="submit" id="loginbutton">Login</button>


            <p>Don't have an account?</p>
            <button onclick="window.location.href='signup.html'" id="signupbutton">Sign Up</button>


        </form>

        <script src="firebaseLogin.js"></script>
    </body>

</html>
