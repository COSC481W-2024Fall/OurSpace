<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Profile - OurSpace</title>
    <link rel="stylesheet" href="friendprofile.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="friendprofile.js" defer></script>

</head>
<body>
    <div class="header">
        <h1 onclick="window.location.href='homepage.html'">
            <img src="Blue+White%20long%20logo.png" alt="OurSpace Logo" style="height: 80px;">
        </h1>
        <div class="sign-out-btn">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <div class="profile">
        <div class="profile-pic" id="profilePic"></div>
        <div class="profile-info">
            <h2 id="username"></h2>
            <span class="bio" id="bio"></span>
        </div>
    </div>
        <div id="postsContainer">
            <!-- Posts will be loaded here dynamically -->
        </div>

    </div>
</body>
</html>
