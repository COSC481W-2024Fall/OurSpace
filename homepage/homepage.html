<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurSpace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: steelblue;
        }
        .navbar {
            background-color:orange; 
            padding: 10px;
            text-align: center;
        }
        .navbar h1 {
            margin: 0;
            padding: 0;
            display: inline-block;
            color: darkmagenta;
        }
        .menu {
            display: inline-block;
            margin-left: 20px;
        }
        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color:black;
        }
        .content {
            display: flex;
            margin: 20px;
            color: black;
        }
        .posts {
            flex: 3;
            margin-right: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color:darkmagenta;
        }
        .friends-list {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            background-color:darkmagenta;
        }
        .friends-list ul {
            list-style-type: none;
            padding: 0;
        }
        .friends-list li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>OurSpace</h1>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Add Post</a>
            <a href="#">Add Friend</a>
            <a href="#">My Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Posts Section -->
        <div class="posts">
            <div class="post">
                <h2>Post 1</h2>
                <p>This is the content of the first post.</p>
                <button>Reply</button>
            </div>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
            <h3>Friends List</h3>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
        </div>
    </div>

</body>
</html>
